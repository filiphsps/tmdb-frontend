name: Build & CI Test
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“‚ Checkout
              uses: actions/checkout@v3

            - name: ğŸ”§ Configure node
              uses: actions/setup-node@v3
              with:
                  node-version: 19

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: âš™ï¸ Build everything
              run: npm run build
              env:
                  tmdb_token: ${{ secrets.TMDB_TOKEN }}

            - name: ğŸ§ª Run test(s)
              run: npm run test
              env:
                  tmdb_token: ${{ secrets.TMDB_TOKEN }}
